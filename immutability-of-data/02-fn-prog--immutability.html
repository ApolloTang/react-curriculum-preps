<body>
<script>

//* =====================================
//* This snippet give you immutatability:
//* =====================================

const list = [1,2,3]

function double(_in) {
  let _out

  _in = [].concat(_in) // shallow clone input

  const C = _in.length
  let i = C
  while(i--) {
    _in[i] = _in[i] * 2
  }

  _out = _in
  return _out
}

console.log(double(list)) // [2,4,6]
console.log(list) // [1,2,3] <--- immutability of data

</script>
