<title>Name Required</title>

<body>
<script>

//* ========================
//* This snippet mutate data:
//* ========================

const list = [1,2,3]

function double(_in) {
  let _out

  const C = _in.length
  let i = C
  while(i--) {
    _in[i] = _in[i] * 2
  }

  _out = _in
  return _out
}

console.log(double(list)) // [2,4,6]
console.log(list) // [2,4,6] <---- mutation


</script>
</body>
</html>
